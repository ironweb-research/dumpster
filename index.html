<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .tile {
            perspective: 1000px;
        }
        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 200px;
            border: 1px solid #f1f1f1;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .flip-card:hover {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .flip-card-front {
            background-color: #bbb;
            color: black;
        }
        .flip-card-back {
            background-color: #2980b9;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tile">
            <div class="flip-card">
                <div class="flip-card-front">
                    <h2>Vision</h2>
                </div>
                <div class="flip-card-back">
                    <h2>Our vision is to...</h2>
                </div>
            </div>
        </div>
        <div class="tile">
            <div class="flip-card">
                <div class="flip-card-front">
                    <h2>Mission</h2>
                </div>
                <div class="flip-card-back">
                    <h2>Our mission is to...</h2>
                </div>
            </div>
        </div>
        <div class="tile">
            <div class="flip-card">
                <div class="flip-card-front">
                    <h2>Security</h2>
                </div>
                <div class="flip-card-back">
                    <h2>Our security measures...</h2>
                </div>
            </div>
        </div>
        <div class="tile">
            <div class="flip-card">
                <div class="flip-card-front">
                    <h2>Sustainability</h2>
                </div>
                <div class="flip-card-back">
                    <h2>Our sustainability efforts...</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
